    <script type="text/javascript">

        // simpal function


        function calculator(){
            var a = parseInt(prompt("Enter number A : "));       
        var b = parseInt(prompt("Enter number B : ")); 
        var choice = prompt("Select  choice :  + , - , * , / ");
        
        switch(choice){
            case '+':
                document.write(`<h2>${a}+${b} : ${a+b}</h2>`);    
                break;
            case '-':
                document.write(`<h2>${a}-${b} : ${a-b}</h2>`);    
                break;
            case '*':
                document.write(`<h2>${a}*${b} : ${a*b}</h2>`);    
                break;
            case '/':
                document.write(`<h2>${a}/${b} : ${a/b}</h2>`);    
                break;
            default :
                document.write(`<h2>Invalid choice... </h2>`);    
        }
        }
        calculator();
