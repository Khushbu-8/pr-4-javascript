<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        function check(n) {
            
            if (n > 0) {
                document.write(`<h2>The number is positive...</h1>`);
            } else if (n == 0) {
                document.write(`<h2>The number is natural...</h1>`);
            } else if (n < 0) {
                document.write(`<h2>The number is nagative...</h1>`);
            }
        }
        var no = parseInt(prompt("enter any no :"));
        check(no);

    </script>
</body>

</html>
